<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>文件上传</title>
<script type="text/javascript" src="js/jquery-1.4.4.min.js"></script>
<script type="text/javascript" src="js/jquery.form.js"></script>
</head>
<body>
	<h1>文件上传</h1>
	<form id="form" method="post" action="lj/upload" enctype="multipart/form-data">
		<input type="file" name="uploadFile" />
			<br /> <br /> 
		<input type="hidden" name="id" value="#(_id) "/>
		<input type="button" value="上传" onclick="javascript:postForm()"/>
	</form>
	<script type="text/javascript">
		function postForm(){
			$("#form").submit();
		}
	</script>
</body>
</html>
